{% extends "base.html" %}

{% block content %}
    <h2>Agregar Nuevo Servidor</h2>
    <form id="addServerForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="host">Host:</label>
        <input type="text" id="host" name="host" required>
    
        <label for="user">Usuario:</label>
        <input type="text" id="user" name="user" required>
    
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password" required>
    
        <button type="submit" class="btn">Agregar Servidor</button>
        <div id="serverMessage" class="message"></div>
    </form>    

    <h2>Servidores Conectados</h2>
    {% for server in servers %}
        <div class="server-card" id="server-{{ server[0] }}">
            <h3>{{ server[1] }} - {{ server[2] }}</h3>
            <a href="/server/{{ server[0] }}" class="btn">Monitorizar</a>
            <button class="btn danger" onclick="deleteServer({{ server[0] }})">Eliminar</button>
        </div>
    {% endfor %}
{% endblock %}
